# Server configuration
server.port=8081

# H2 Database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# OAuth2 Resource Server (for now we'll use a mock configuration)
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://example.com
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://example.com/oauth2/keys

# Logging
logging.level.com.example.eligibility=DEBUG